<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Portal - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .sidebar-icon { min-width: 20px; } /* For icon alignment when sidebar is collapsed */
        .content-section { display: none; }
        .content-section.active { display: block; }
        @media (max-width: 768px) {
            .sidebar { transition: transform 0.3s ease-in-out; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0 !important; }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-indigo-800 text-white p-4 transition-all duration-300 ease-in-out md:relative md:translate-x-0 flex flex-col">
            <div class="flex items-center justify-between mb-6 h-12">
                <span id="sidebar-title" class="text-xl font-semibold">AI Portal</span>
                <button id="sidebar-toggle-desktop" class="p-2 rounded-md hover:bg-indigo-700 focus:outline-none hidden md:block">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="sidebar-close-mobile" class="p-2 rounded-md hover:bg-indigo-700 focus:outline-none md:hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="flex-grow space-y-2">
                <a href="#" id="nav-dashboard" class="nav-item active-nav flex items-center p-3 rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-chart-bar sidebar-icon w-5 text-center"></i><span class="ml-3 item-text">Dashboard</span>
                </a>
                <a href="#" id="nav-jobs" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-briefcase sidebar-icon w-5 text-center"></i><span class="ml-3 item-text">Job Postings</span>
                </a>
                <a href="#" id="nav-interviews" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-calendar-alt sidebar-icon w-5 text-center"></i><span class="ml-3 item-text">Interviews</span>
                </a>
                <!-- Add other nav items here -->
            </nav>
            <div class="mt-auto">
                <div id="user-info" class="p-2 text-xs text-indigo-300 item-text truncate">User: admin_demo_user</div>
                <a href="#" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-cog sidebar-icon w-5 text-center"></i><span class="ml-3 item-text">Settings</span>
                </a>
                <a href="#" id="logout-button" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-sign-out-alt sidebar-icon w-5 text-center"></i><span class="ml-3 item-text">Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-4 sm:p-6 md:p-8 overflow-y-auto transition-all duration-300 ease-in-out md:ml-64">
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 sm:mb-8">
                <div class="flex items-center">
                    <button id="sidebar-open-mobile" class="p-2 mr-2 rounded-md hover:bg-gray-200 focus:outline-none md:hidden">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div>
                        <h1 id="view-title" class="text-2xl sm:text-3xl font-bold text-gray-800">Admin Dashboard</h1>
                        <p class="text-gray-500 text-sm">Welcome back, Admin!</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4 mt-3 sm:mt-0 w-full sm:w-auto">
                    <div class="relative flex-grow sm:flex-grow-0">
                        <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 w-full sm:w-64 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm"/>
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </header>

            <div id="global-error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <strong class="font-bold">Error: </strong>
                <span class="block sm:inline" id="global-error-text"></span>
                <button class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="document.getElementById('global-error-message').classList.add('hidden')">
                    <span class="text-xl">&times;</span>
                </button>
            </div>

            <div id="loading-indicator" class="text-center py-10 hidden"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div><p class="text-lg text-gray-500 mt-4">Loading data...</p></div>


            <!-- Dashboard Overview Section -->
            <section id="dashboard-overview-section" class="content-section active">
                <!-- Stats Cards -->
                <div id="stats-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <!-- Stat cards will be injected here by JS -->
                </div>
                <!-- Job List on Dashboard -->
                <div id="job-list-dashboard-container" class="bg-white p-4 sm:p-6 rounded-xl shadow-lg mb-8">
                    <!-- Job list table will be injected here -->
                </div>
                <!-- Interview List on Dashboard -->
                <div id="interview-list-dashboard-container" class="bg-white p-4 sm:p-6 rounded-xl shadow-lg">
                    <!-- Interview list table will be injected here -->
                </div>
            </section>

            <!-- Job Details Section -->
            <section id="job-details-section" class="content-section bg-white p-4 sm:p-6 rounded-xl shadow-lg">
                <!-- Job details will be injected here by JS -->
            </section>

            <!-- Interview Details Section -->
            <section id="interview-details-section" class="content-section bg-white p-4 sm:p-6 rounded-xl shadow-lg">
                <!-- Interview details will be injected here by JS -->
            </section>

        </main>
    </div>

    <!-- Job Form Modal -->
    <div id="job-form-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-40">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="job-modal-title" class="text-xl font-semibold text-gray-800">Add New Job</h3>
                <button onclick="closeJobFormModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="job-form" class="space-y-4">
                <input type="hidden" id="job-id-input">
                <div>
                    <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title</label>
                    <input type="text" id="jobTitle" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                    <input type="text" id="department" name="department" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="jobDescription" class="block text-sm font-medium text-gray-700">Job Description</label>
                    <textarea id="jobDescription" name="description" rows="5" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="jobStatus" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="jobStatus" name="status" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                        <option value="Draft">Draft</option>
                    </select>
                </div>
                <div id="job-form-error" class="text-red-500 text-sm hidden"></div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" onclick="closeJobFormModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors">Save Job</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Interview Feedback Modal (Simplified) -->
    <div id="interview-feedback-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-40">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Score & Feedback</h3>
                <button onclick="closeFeedbackModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="feedback-form" class="space-y-4">
                <input type="hidden" id="feedback-interview-id">
                <div>
                    <label for="interviewScore" class="block text-sm font-medium text-gray-700">Overall Score (0-100)</label>
                    <input type="number" id="interviewScore" name="score" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter score (optional)">
                </div>
                <div>
                    <label for="adminFeedback" class="block text-sm font-medium text-gray-700">Admin Feedback/Notes</label>
                    <textarea id="adminFeedback" name="feedback" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your feedback..."></textarea>
                </div>
                <div id="feedback-form-error" class="text-red-500 text-sm hidden"></div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" onclick="closeFeedbackModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors">Save Feedback</button>
                </div>
            </form>
        </div>
    </div>


<script>
    const API_BASE_URL = 'http://localhost:5001/api/admin';
    const FILE_SERVER_BASE_URL = 'http://localhost:5001';

    // DOM Elements
    const viewTitle = document.getElementById('view-title');
    const globalErrorMesssage = document.getElementById('global-error-message');
    const globalErrorText = document.getElementById('global-error-text');
    const loadingIndicator = document.getElementById('loading-indicator');

    const dashboardSection = document.getElementById('dashboard-overview-section');
    const jobDetailsSection = document.getElementById('job-details-section');
    const interviewDetailsSection = document.getElementById('interview-details-section');
    const contentSections = document.querySelectorAll('.content-section');

    const statsCardsContainer = document.getElementById('stats-cards-container');
    const jobListDashboardContainer = document.getElementById('job-list-dashboard-container');
    const interviewListDashboardContainer = document.getElementById('interview-list-dashboard-container');

    const jobFormModal = document.getElementById('job-form-modal');
    const jobForm = document.getElementById('job-form');
    const jobModalTitle = document.getElementById('job-modal-title');
    const jobIdInput = document.getElementById('job-id-input');
    const jobFormError = document.getElementById('job-form-error');

    const feedbackModal = document.getElementById('interview-feedback-modal');
    const feedbackForm = document.getElementById('feedback-form');
    const feedbackInterviewIdInput = document.getElementById('feedback-interview-id');
    const feedbackFormError = document.getElementById('feedback-form-error');


    // --- Utility Functions ---
    function showLoading() { loadingIndicator.classList.remove('hidden'); }
    function hideLoading() { loadingIndicator.classList.add('hidden'); }
    function displayError(message) {
        globalErrorText.textContent = message;
        globalErrorMesssage.classList.remove('hidden');
    }
    function clearError() { globalErrorMesssage.classList.add('hidden'); }

    async function fetchData(url, options = {}) {
        showLoading();
        clearError();
        try {
            const response = await fetch(url, options);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: `HTTP error ${response.status}` }));
                throw new Error(errorData.message || `HTTP error ${response.status}`);
            }
            return await response.json();
        } catch (err) {
            console.error(`Fetch error for ${url}:`, err);
            displayError(err.message);
            throw err; // Re-throw to be caught by caller if needed
        } finally {
            hideLoading();
        }
    }

    function navigateToSection(sectionId, title) {
        contentSections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(sectionId)?.classList.add('active');
        viewTitle.textContent = title;
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active-nav', 'bg-indigo-700', 'text-white'));

        if (sectionId === 'dashboard-overview-section') document.getElementById('nav-dashboard')?.classList.add('active-nav', 'bg-indigo-700', 'text-white');
        else if (sectionId === 'job-details-section') document.getElementById('nav-jobs')?.classList.add('active-nav', 'bg-indigo-700', 'text-white'); // A bit generic, refine if job list page exists
        else if (sectionId === 'interview-details-section') document.getElementById('nav-interviews')?.classList.add('active-nav', 'bg-indigo-700', 'text-white'); // A bit generic
    }

    // --- Rendering Functions ---
    function renderDashboardSummary(summary) {
        if (!summary) {
            statsCardsContainer.innerHTML = '<p class="text-gray-500 col-span-full">Could not load summary data.</p>';
            return;
        }
        statsCardsContainer.innerHTML = `
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-indigo-500">
                <p class="text-sm font-medium text-gray-500 uppercase">Open Positions</p>
                <p class="text-3xl font-bold text-gray-800">${summary.open_positions || 0}</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
                <p class="text-sm font-medium text-gray-500 uppercase">Total Applications</p>
                <p class="text-3xl font-bold text-gray-800">${summary.total_applications || 0}</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-amber-500">
                <p class="text-sm font-medium text-gray-500 uppercase">Interviews Scheduled</p>
                <p class="text-3xl font-bold text-gray-800">${summary.interviews_scheduled || 0}</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-sky-500">
                <p class="text-sm font-medium text-gray-500 uppercase">Pending Reviews</p>
                <p class="text-3xl font-bold text-gray-800">${summary.pending_reviews || 0}</p>
            </div>
        `;
    }

    function createTableHTML(headers, rowsData, rowRenderer) {
        let tableHTML = `<div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="border-b bg-gray-50">`;
        headers.forEach(header => tableHTML += `<th class="p-3 text-sm font-semibold text-gray-600 ${header.className || ''}">${header.label}</th>`);
        tableHTML += `</tr></thead><tbody>`;
        if (rowsData.length === 0) {
            tableHTML += `<tr><td colspan="${headers.length}" class="p-3 text-center text-gray-500">No data available.</td></tr>`;
        } else {
            rowsData.forEach(item => tableHTML += rowRenderer(item));
        }
        tableHTML += `</tbody></table></div>`;
        return tableHTML;
    }

    function renderJobList(jobs, containerElement, isDetailedView = false) {
        const headers = [
            { label: "Title" },
            { label: "Department", className: "hidden md:table-cell" },
            { label: "Status" },
            { label: "Created At", className: "hidden md:table-cell" },
            { label: "Actions" }
        ];
        const rowRenderer = (job) => `
            <tr class="border-b hover:bg-gray-50">
                <td class="p-3 text-gray-700 font-medium">${job.title}</td>
                <td class="p-3 text-gray-700 hidden md:table-cell">${job.department}</td>
                <td class="p-3">
                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${job.status === 'Open' ? 'bg-green-100 text-green-700' : job.status === 'Closed' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'}">
                        ${job.status}
                    </span>
                </td>
                <td class="p-3 text-gray-700 hidden md:table-cell">${job.created_at ? new Date(job.created_at).toLocaleDateString() : 'N/A'}</td>
                <td class="p-3">
                    <div class="flex space-x-1 sm:space-x-2">
                        <button onclick="loadJobDetails('${job.id}')" title="View Job" class="p-1 sm:p-2 text-indigo-600 hover:text-indigo-800 hover:bg-indigo-100 rounded-md"><i class="fas fa-eye"></i></button>
                        <button onclick="openEditJobModal('${job.id}', '${job.title}', '${job.department}', \`${job.description}\`, '${job.status}')" title="Edit Job" class="p-1 sm:p-2 text-yellow-600 hover:text-yellow-800 hover:bg-yellow-100 rounded-md"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteJob('${job.id}')" title="Delete Job" class="p-1 sm:p-2 text-red-600 hover:text-red-800 hover:bg-red-100 rounded-md"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>`;

        let headerHTML = `
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2 sm:mb-0">Job Postings</h2>
                <button onclick="openAddJobModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center text-sm">
                    <i class="fas fa-plus-circle mr-2"></i> Add New Job
                </button>
            </div>`;
        containerElement.innerHTML = headerHTML + createTableHTML(headers, jobs, rowRenderer);
    }

    function renderInterviewList(interviews, containerElement) {
        const headers = [
            { label: "Candidate" },
            { label: "Job Title", className: "hidden md:table-cell" },
            { label: "Date", className: "hidden sm:table-cell" },
            { label: "Status" },
            { label: "Score", className: "hidden lg:table-cell" },
            { label: "Actions" }
        ];
        const rowRenderer = (interview) => `
            <tr class="border-b hover:bg-gray-50">
                <td class="p-3 text-gray-700 font-medium">${interview.candidate_name || 'N/A'}</td>
                <td class="p-3 text-gray-700 hidden md:table-cell">${interview.job_title || 'N/A'}</td>
                <td class="p-3 text-gray-700 hidden sm:table-cell">${interview.interview_date ? new Date(interview.interview_date).toLocaleDateString() : 'N/A'}</td>
                <td class="p-3">
                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                      interview.status === 'Scheduled' ? 'bg-blue-100 text-blue-700' :
                      interview.status === 'Completed' ? 'bg-green-100 text-green-700' :
                      interview.status === 'Pending Review' ? 'bg-yellow-100 text-yellow-700' :
                      interview.status === 'Reviewed' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-700'
                    }">${interview.status}</span>
                </td>
                <td class="p-3 text-gray-700 hidden lg:table-cell">${interview.score !== null ? `${interview.score}/100` : 'N/A'}</td>
                <td class="p-3">
                    <button onclick="loadInterviewDetails('${interview.id}')" title="View Interview" class="p-1 sm:p-2 text-indigo-600 hover:text-indigo-800 hover:bg-indigo-100 rounded-md"><i class="fas fa-eye"></i></button>
                </td>
            </tr>`;
        let headerHTML = `<h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Interviews</h2>`;
        containerElement.innerHTML = headerHTML + createTableHTML(headers, interviews, rowRenderer);
    }

    function renderJobDetails(job, interviewsForJob) {
        if (!job) {
            jobDetailsSection.innerHTML = '<p class="text-gray-500">Job details not found.</p>';
            return;
        }
        let html = `
            <button onclick="loadDashboard()" class="mb-4 text-indigo-600 hover:text-indigo-800 flex items-center text-sm">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </button>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">${job.title}</h2>
            <p class="text-gray-600 mb-1">Department: ${job.department}</p>
            <p class="text-gray-600 mb-4">Status: <span class="font-semibold ${job.status === 'Open' ? 'text-green-600' : job.status === 'Closed' ? 'text-red-600' : 'text-yellow-600'}">${job.status}</span></p>
            <div class="mb-6 p-4 border rounded-lg bg-gray-50">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Job Description</h3>
                <p class="text-gray-600 whitespace-pre-wrap text-sm">${job.description || "No description provided."}</p>
            </div>
            <div class="flex flex-wrap gap-2 mb-6">
                <button onclick="openEditJobModal('${job.id}', '${job.title}', '${job.department}', \`${job.description}\`, '${job.status}')" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 flex items-center text-sm"><i class="fas fa-edit mr-2"></i> Edit Job</button>
                <button onclick="alert('Send Invites for Job ID: ${job.id} - Not implemented')" class="bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600 flex items-center text-sm"><i class="fas fa-paper-plane mr-2"></i> Send Invites</button>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Interviews for this Job (${interviewsForJob.length})</h3>
        `;
        jobDetailsSection.innerHTML = html;
        const interviewListContainer = document.createElement('div');
        renderInterviewList(interviewsForJob, interviewListContainer); // This will add its own h2, adjust if needed
        jobDetailsSection.appendChild(interviewListContainer);

        navigateToSection('job-details-section', `Job: ${job.title}`);
    }

    function renderInterviewDetails(interview) {
        if (!interview) {
            interviewDetailsSection.innerHTML = '<p class="text-gray-500">Interview details not found.</p>';
            return;
        }
        // Default to Transcript tab
        let activeTabContent = renderInterviewTranscript(interview);
        let tabsState = {transcript: 'active-nav', questions: '', summary: '', screenshots: '', scoring: ''};

        function updateTabs(activeKey) {
            Object.keys(tabsState).forEach(key => tabsState[key] = '');
            tabsState[activeKey] = 'active-nav';
            if (activeKey === 'transcript') activeTabContent = renderInterviewTranscript(interview);
            else if (activeKey === 'questions') activeTabContent = renderInterviewAIQuestions(interview);
            else if (activeKey === 'summary') activeTabContent = renderInterviewSummary(interview);
            else if (activeKey === 'screenshots') activeTabContent = renderInterviewScreenshots(interview);
            else if (activeKey === 'scoring') activeTabContent = renderInterviewScoring(interview);
            renderFullView();
        }

        function renderFullView() {
            let html = `
                <button onclick="goBackToPreviousViewOrDashboard()" class="mb-4 text-indigo-600 hover:text-indigo-800 flex items-center text-sm">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </button>
                <div class="md:flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-1">${interview.candidate_name || 'N/A'}</h2>
                        <p class="text-gray-600 mb-1 text-sm">For: ${interview.job_title || 'N/A'}</p>
                        <p class="text-gray-600 text-sm">Date: ${interview.interview_date ? new Date(interview.interview_date).toLocaleString() : 'N/A'}</p>
                    </div>
                    <div class="mt-4 md:mt-0 text-right">
                        <p class="text-md font-semibold text-gray-700">Status: <span class="px-2 py-1 text-xs rounded-full ${
                            interview.status === 'Scheduled' ? 'bg-blue-100 text-blue-700' :
                            interview.status === 'Completed' ? 'bg-green-100 text-green-700' :
                            interview.status === 'Pending Review' ? 'bg-yellow-100 text-yellow-700' :
                            interview.status === 'Reviewed' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-700'
                        }">${interview.status}</span></p>
                        ${interview.score !== null && interview.score !== undefined ? `<p class="text-2xl font-bold text-indigo-600 mt-1">Score: ${interview.score}/100</p>` : ''}
                    </div>
                </div>
                <div class="border-b border-gray-200 mb-6">
                    <nav class="flex space-x-1 sm:space-x-2 -mb-px flex-wrap">
                        <button data-tab="transcript" class="tab-button px-4 py-2 font-medium rounded-md text-sm sm:text-base ${tabsState.transcript}">Transcript</button>
                        <button data-tab="questions" class="tab-button px-4 py-2 font-medium rounded-md text-sm sm:text-base ${tabsState.questions}">AI Questions</button>
                        <button data-tab="summary" class="tab-button px-4 py-2 font-medium rounded-md text-sm sm:text-base ${tabsState.summary}">Summary</button>
                        <button data-tab="screenshots" class="tab-button px-4 py-2 font-medium rounded-md text-sm sm:text-base ${tabsState.screenshots}">Screenshots</button>
                        <button data-tab="scoring" class="tab-button px-4 py-2 font-medium rounded-md text-sm sm:text-base ${tabsState.scoring}">Scoring</button>
                    </nav>
                </div>
                <div id="interview-tab-content" class="min-h-[200px]">${activeTabContent}</div>
            `;
            interviewDetailsSection.innerHTML = html;
            interviewDetailsSection.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => updateTabs(e.target.dataset.tab));
            });
            if (tabsState.scoring) { // If scoring tab is active, attach form listener
                const currentFeedbackForm = document.getElementById('feedback-form-in-details'); // Ensure unique ID if rendered multiple times
                if (currentFeedbackForm) {
                    currentFeedbackForm.addEventListener('submit', handleFeedbackFormSubmitInDetails);
                }
            }
        }
        renderFullView(); // Initial render
        navigateToSection('interview-details-section', `Interview: ${interview.candidate_name || 'Details'}`);
    }

    function handleFeedbackFormSubmitInDetails(event) { // Specific handler for form inside details view
        event.preventDefault();
        const id = event.target.elements['feedback-interview-id-in-details'].value;
        const scoreInput = event.target.elements['interviewScore-in-details'].value;
        const score = scoreInput.trim() === '' ? null : parseInt(scoreInput, 10);
        const feedbackText = event.target.elements['adminFeedback-in-details'].value;

        if (score !== null && (isNaN(score) || score < 0 || score > 100)) {
            alert("Score must be a number between 0 and 100, or left blank.");
            return;
        }
        saveInterviewFeedback(id, score, feedbackText);
    }


    function renderInterviewTranscript(interview) {
        let transcriptHTML = '<p class="text-gray-500 text-sm">No transcript available.</p>';
        if (interview.transcript && Array.isArray(interview.transcript) && interview.transcript.length > 0) {
            transcriptHTML = '<div class="space-y-4">';
            interview.transcript.forEach(item => {
                const actorClass = item.actor === 'ai' ? 'bg-indigo-50 text-indigo-800' : 'bg-green-50 text-green-800';
                const actorName = item.actor === 'ai' ? 'AI Interviewer' : 'Candidate';
                transcriptHTML += `<div class="${actorClass} p-3 rounded-lg">
                                    <p class="font-semibold text-sm">${actorName}</p>
                                    <p class="mt-1">${item.text}</p>
                                  </div>`;
            });
            transcriptHTML += '</div>';
        }
        return `<div><h3 class="text-lg font-semibold text-gray-700 mb-2">Full Transcript</h3>${transcriptHTML}</div>`;
    }

    function renderInterviewAIQuestions(interview) {
        let questionsHTML = '<p class="text-gray-500 text-sm">No AI questions recorded.</p>';
        if (interview.questions && Array.isArray(interview.questions) && interview.questions.length > 0) {
            questionsHTML = '<ul class="space-y-4">';
            interview.questions.forEach((item, index) => {
                questionsHTML += `<li class="p-3 border rounded-lg bg-gray-50">
                                    <p class="font-medium text-indigo-600 text-sm">Q${index + 1}: ${item.q}</p>
                                    <p class="text-gray-700 mt-1 text-sm">A: ${item.a}</p>
                                  </li>`;
            });
            questionsHTML += '</ul>';
        }
        return `<div><h3 class="text-lg font-semibold text-gray-700 mb-2">Questions & Answers</h3>${questionsHTML}</div>`;
    }

    function renderInterviewSummary(interview) {
        return `<div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">AI Generated Summary</h3>
                    <p class="bg-gray-50 p-4 rounded-lg text-gray-700 whitespace-pre-wrap text-sm">${interview.ai_summary || "No summary available."}</p>
                </div>`;
    }

    function renderInterviewScreenshots(interview) {
        let screenshotsHTML = `
            <div class="text-center py-8 px-4 border-2 border-dashed border-gray-300 rounded-lg">
                <i class="fas fa-image fa-3x text-gray-400 mx-auto"></i>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No Screenshots Available</h3>
                <p class="mt-1 text-sm text-gray-500">Screenshots taken during the interview will appear here.</p>
            </div>`;
        const screenshotPaths = Array.isArray(interview.screenshots) ? interview.screenshots : [];
        if (screenshotPaths.length > 0) {
            screenshotsHTML = '<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">';
            screenshotPaths.forEach((srcPath, index) => {
                const fullSrc = `${FILE_SERVER_BASE_URL}${srcPath.startsWith('/') ? '' : '/'}${srcPath}`;
                screenshotsHTML += `<img src="${fullSrc}" alt="Screenshot ${index + 1}" class="rounded-lg shadow-md object-cover w-full h-48 border" onerror="this.onerror=null; this.src='https://placehold.co/300x200/CCCCCC/FFFFFF?text=Error';">`;
            });
            screenshotsHTML += '</div>';
        }
        return `<div><h3 class="text-lg font-semibold text-gray-700 mb-2">Candidate Screenshots</h3>${screenshotsHTML}</div>`;
    }

    function renderInterviewScoring(interview) {
        // Note: Using unique IDs for form elements within this dynamically rendered content
        return `<div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Scoring & Admin Feedback</h3>
                    <form id="feedback-form-in-details" class="space-y-4">
                        <input type="hidden" id="feedback-interview-id-in-details" value="${interview.id}">
                        <div>
                            <label for="interviewScore-in-details" class="block text-sm font-medium text-gray-700">Overall Score (0-100)</label>
                            <input type="number" id="interviewScore-in-details" value="${interview.score !== null && interview.score !== undefined ? interview.score : ''}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter score (optional)">
                        </div>
                        <div>
                            <label for="adminFeedback-in-details" class="block text-sm font-medium text-gray-700">Admin Feedback/Notes</label>
                            <textarea id="adminFeedback-in-details" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your feedback...">${interview.admin_feedback || ''}</textarea>
                        </div>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors text-sm">Save Feedback</button>
                    </form>
                </div>`;
    }


    // --- Modal Handling ---
    function openAddJobModal() {
        jobModalTitle.textContent = 'Add New Job';
        jobForm.reset();
        jobIdInput.value = '';
        jobFormError.classList.add('hidden');
        jobFormModal.classList.add('active');
    }
    function openEditJobModal(id, title, department, description, status) {
        jobModalTitle.textContent = 'Edit Job Posting';
        jobForm.reset(); // Clear previous states
        jobIdInput.value = id;
        jobForm.elements['title'].value = title;
        jobForm.elements['department'].value = department;
        jobForm.elements['description'].value = description;
        jobForm.elements['status'].value = status;
        jobFormError.classList.add('hidden');
        jobFormModal.classList.add('active');
    }
    function closeJobFormModal() {
        jobFormModal.classList.remove('active');
    }

    function openFeedbackModal(interviewId, currentScore, currentFeedback) {
        feedbackForm.reset();
        feedbackInterviewIdInput.value = interviewId;
        feedbackForm.elements['score'].value = currentScore !== null && currentScore !== undefined ? currentScore : '';
        feedbackForm.elements['feedback'].value = currentFeedback || '';
        feedbackFormError.classList.add('hidden');
        feedbackModal.classList.add('active');
    }
    function closeFeedbackModal() {
        feedbackModal.classList.remove('active');
    }


    // --- API Call Handlers ---
    async function loadDashboard() {
        try {
            const summary = await fetchData(`${API_BASE_URL}/dashboard-summary`);
            renderDashboardSummary(summary);
            const jobs = await fetchData(`${API_BASE_URL}/jobs`);
            renderJobList(jobs, jobListDashboardContainer);
            const interviews = await fetchData(`${API_BASE_URL}/interviews`);
            renderInterviewList(interviews, interviewListDashboardContainer);
            navigateToSection('dashboard-overview-section', 'Admin Dashboard');
            currentView = { type: 'dashboard' };
        } catch (error) {
            // Error already displayed by fetchData
        }
    }

    let currentView = { type: 'dashboard' }; // To track what was viewed before details

    async function loadJobDetails(jobId) {
        try {
            const job = await fetchData(`${API_BASE_URL}/jobs/${jobId}`);
            const interviewsForJob = await fetchData(`${API_BASE_URL}/interviews?job_id=${jobId}`);
            renderJobDetails(job, interviewsForJob);
            currentView = { type: 'job-details', id: jobId };
        } catch (error) {
            navigateToSection('dashboard-overview-section', 'Admin Dashboard'); // Fallback
        }
    }

    async function loadInterviewDetails(interviewId) {
        try {
            const interview = await fetchData(`${API_BASE_URL}/interviews/${interviewId}`);
            renderInterviewDetails(interview);
            // Store current view *before* navigating to interview details, if not already on details.
            if (currentView.type !== 'interview-details') {
                 sessionStorage.setItem('previousView', JSON.stringify(currentView));
            }
            currentView = { type: 'interview-details', id: interviewId };
        } catch (error) {
             goBackToPreviousViewOrDashboard(); // Fallback
        }
    }

    function goBackToPreviousViewOrDashboard() {
        const previousViewJSON = sessionStorage.getItem('previousView');
        if (previousViewJSON) {
            sessionStorage.removeItem('previousView'); // Clear after use
            const previousView = JSON.parse(previousViewJSON);
            if (previousView.type === 'job-details' && previousView.id) {
                loadJobDetails(previousView.id);
            } else {
                loadDashboard();
            }
        } else {
            loadDashboard();
        }
    }


    jobForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        jobFormError.classList.add('hidden');
        const formData = new FormData(jobForm);
        const jobData = Object.fromEntries(formData.entries());
        const jobId = jobIdInput.value;

        if (!jobData.title || !jobData.department || !jobData.description) {
            jobFormError.textContent = "Please fill all required fields.";
            jobFormError.classList.remove('hidden');
            return;
        }

        const url = jobId ? `${API_BASE_URL}/jobs/${jobId}` : `${API_BASE_URL}/jobs`;
        const method = jobId ? 'PUT' : 'POST';

        try {
            await fetchData(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jobData)
            });
            closeJobFormModal();
            loadDashboard(); // Refresh dashboard or specific list
            if (jobId && currentView.type === 'job-details' && currentView.id === jobId) {
                 loadJobDetails(jobId); // Refresh detail view if currently viewing it
            }
        } catch (error) {
            jobFormError.textContent = error.message || "Failed to save job.";
            jobFormError.classList.remove('hidden');
        }
    });

    async function deleteJob(jobId) {
        if (confirm("Are you sure you want to delete this job? This action cannot be undone.")) {
            try {
                await fetchData(`${API_BASE_URL}/jobs/${jobId}`, { method: 'DELETE' });
                loadDashboard(); // Refresh
                if (currentView.type === 'job-details' && currentView.id === jobId) {
                    loadDashboard(); // If deleting the job being viewed, go to dashboard
                }
            } catch (error) {
                // Error already displayed
            }
        }
    }

    feedbackForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        feedbackFormError.classList.add('hidden');
        const interviewId = feedbackInterviewIdInput.value;
        const scoreInput = feedbackForm.elements['score'].value;
        const score = scoreInput.trim() === '' ? null : parseInt(scoreInput, 10);
        const feedbackText = feedbackForm.elements['feedback'].value;

        if (score !== null && (isNaN(score) || score < 0 || score > 100)) {
            feedbackFormError.textContent = "Score must be a number between 0 and 100, or left blank.";
            feedbackFormError.classList.remove('hidden');
            return;
        }
        saveInterviewFeedback(interviewId, score, feedbackText, true); // Pass true to close modal
    });

    async function saveInterviewFeedback(interviewId, score, feedbackText, closeModalOnSuccess = false) {
         try {
            const updatedInterview = await fetchData(`${API_BASE_URL}/interviews/${interviewId}/score`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ score: score, feedback: feedbackText })
            });
            if (closeModalOnSuccess) closeFeedbackModal();
            // Refresh relevant views
            if (currentView.type === 'interview-details' && currentView.id === interviewId) {
                renderInterviewDetails(updatedInterview); // Re-render the details view
            } else if (currentView.type === 'dashboard') {
                loadDashboard(); // Or just refresh interview list part
            } else if (currentView.type === 'job-details') {
                loadJobDetails(currentView.id); // Refresh job details which includes its interviews
            }

        } catch (error) {
            if (closeModalOnSuccess) { // If called from the main modal
                feedbackFormError.textContent = error.message || "Failed to save feedback.";
                feedbackFormError.classList.remove('hidden');
            } else { // If called from details view, rely on global error or handle differently
                displayError(error.message || "Failed to save feedback.");
            }
        }
    }

    // --- Sidebar Toggle ---
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const sidebarToggleDesktop = document.getElementById('sidebar-toggle-desktop');
    const sidebarOpenMobile = document.getElementById('sidebar-open-mobile');
    const sidebarCloseMobile = document.getElementById('sidebar-close-mobile');
    const sidebarTitle = document.getElementById('sidebar-title');
    const itemTexts = document.querySelectorAll('.item-text');
    const userInfo = document.getElementById('user-info');


    function toggleSidebar(forceOpen = null) {
        const isOpen = forceOpen !== null ? forceOpen : !sidebar.classList.contains('w-20');
        if (isOpen) { // Collapse
            sidebar.classList.remove('w-64');
            sidebar.classList.add('w-20');
            mainContent.classList.remove('md:ml-64');
            mainContent.classList.add('md:ml-20');
            sidebarTitle.classList.add('hidden');
            itemTexts.forEach(text => text.classList.add('hidden'));
            userInfo.classList.add('hidden');
            sidebarToggleDesktop.innerHTML = '<i class="fas fa-chevron-right"></i>';
        } else { // Expand
            sidebar.classList.remove('w-20');
            sidebar.classList.add('w-64');
            mainContent.classList.remove('md:ml-20');
            mainContent.classList.add('md:ml-64');
            sidebarTitle.classList.remove('hidden');
            itemTexts.forEach(text => text.classList.remove('hidden'));
            userInfo.classList.remove('hidden');
            sidebarToggleDesktop.innerHTML = '<i class="fas fa-chevron-left"></i>';
        }
    }
    sidebarToggleDesktop.addEventListener('click', () => toggleSidebar());
    sidebarOpenMobile.addEventListener('click', () => sidebar.classList.add('open'));
    sidebarCloseMobile.addEventListener('click', () => sidebar.classList.remove('open'));


    // --- Navigation Event Listeners ---
    document.getElementById('nav-dashboard').addEventListener('click', (e) => { e.preventDefault(); loadDashboard(); });
    document.getElementById('nav-jobs').addEventListener('click', (e) => { e.preventDefault(); loadDashboard(); /* Or a dedicated job list page */ });
    document.getElementById('nav-interviews').addEventListener('click', (e) => { e.preventDefault(); loadDashboard(); /* Or a dedicated interview list page */ });
    document.getElementById('logout-button').addEventListener('click', (e) => { e.preventDefault(); alert("Logout - Not implemented"); });


    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', () => {
        loadDashboard();
        // Check screen size for initial sidebar state
        if (window.innerWidth < 768) { // Tailwind's 'md' breakpoint
            toggleSidebar(true); // Collapse on mobile initially
        }
    });

</script>
</body>
</html>
